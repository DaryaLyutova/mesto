<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo/logo.svg" alt="логотип" class="logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/avatar/Avatar.png" alt="Фото Жак-Ива Кусто" class="avatar">
                <div class="profile-info">
                    <div class="profile-info__container">
                        <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                        <button type="button" class="edit-button"></button>
                    </div>
                    <p class="profile-info__activity">Исследователь океана</p>                    
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="places">
                <ul class="places__container">
                    <li class="place">
                        <img src="./images/place/__image/kirill-pershin-1088404-unsplash.jpg" alt="Фотография: Замок в Карачаевске" class="place__image">
                        <div class="place__group">
                            <h2 class="place__title">Карачаевск</h2>
                            <img src="./images/place/like.svg" alt="Сердечко" class="place__like">
                        </div>
                    </li>
                    <li class="place">
                        <img src="./images/place/__image/kirill-pershin-1404681-unsplash.png" alt="Фотография: закат на Эльбрусе" class="place__image">
                        <div class="place__group">
                            <h2 class="place__title">Гора Эльбрус</h2>
                            <img src="./images/place/like.svg" alt="Сердечко" class="place__like">
                        </div>
                    </li>
                    <li class="place">
                        <img src="./images/place/__image/kirill-pershin-1556355-unsplash.png" alt="Фотография: горный вид на Домбае" class="place__image">
                        <div class="place__group">
                            <h2 class="place__title">Домбай</h2>
                            <img src="./images/place/like.svg" alt="Сердечко" class="place__like">
                        </div>
                    </li>
                    <li class="place">
                        <img src="./images/place/__image/kirill-pershin-1404681-unsplash.png" alt="Фотография: закат на Эльбрусе" class="place__image">
                        <div class="place__group">
                            <h2 class="place__title">Гора Эльбрус</h2>
                            <img src="./images/place/like.svg" alt="Сердечко" class="place__like">
                        </div>
                    </li>
                    <li class="place">
                        <img src="./images/place/__image/kirill-pershin-1556355-unsplash.png" alt="Фотография: горный вид на Домбае" class="place__image">
                        <div class="place__group">
                            <h2 class="place__title">Домбай</h2>
                            <img src="./images/place/like.svg" alt="Сердечко" class="place__like">
                        </div>
                    </li>
                    <li class="place">
                        <img src="./images/place/__image/kirill-pershin-1088404-unsplash.jpg" alt="Фотография: Замок в Карачаевске" class="place__image">
                        <div class="place__group">
                            <h2 class="place__title">Карачаево-Черкесск</h2>
                            <img src="./images/place/like.svg" alt="Сердечко" class="place__like">
                        </div>
                    </li>
                </ul>
            </section>            
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
        </footer>
    
        <form class="popup">        
            <div class="popup__container">
                <button type="button" class="popup__close-button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" placeholder="Имя" class="popup__form popup__form_input-name">
                <input type="text" placeholder="О себе" class="popup__form popup__form_input-activity">
                <button type="submit" class="popup__save-button">Сохранить</button>
            </div>
        </form>
    </div>
    <script src="./index.js"></script>
</body>
</html>
