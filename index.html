<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo/logo.svg" alt="логотип" class="logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <img src="./images/avatar/Avatar.png" alt="Аватар" class="avatar">
                <div class="profile-info">
                    <div class="profile-info__container">
                    <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                    <button type="submit" class="edit-button"></button>
                    </div>
                    <p class="profile-info__activity">Исследователь океана</p>                    
                </div>
                </div>            
                <button type="submit" class="add-button"></button>
            </section>
            <section class="elements">
                <ul class="elements__container">
                    <li class="element">
                        <img src="./images/element/__image/kirill-pershin-1088404-unsplash.jpg" alt="Замок" class="element__image">
                        <div class="element__group">
                            <h2 class="element__title">Карачаевск</h2>
                            <img src="./images/element/like.svg" alt="Like" class="element__like">
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/element/__image/kirill-pershin-1404681-unsplash.png" alt="Закат" class="element__image">
                        <div class="element__group">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <img src="./images/element/like.svg" alt="Like" class="element__like">
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/element/__image/kirill-pershin-1556355-unsplash.png" alt="Гора" class="element__image">
                        <div class="element__group">
                            <h2 class="element__title">Домбай</h2>
                            <img src="./images/element/like.svg" alt="Like" class="element__like">
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/element/__image/kirill-pershin-1404681-unsplash.png" alt="Закат" class="element__image">
                        <div class="element__group">
                            <h2 class="element__title">Гора Эльбрус</h2>
                            <img src="./images/element/like.svg" alt="Like" class="element__like">
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/element/__image/kirill-pershin-1556355-unsplash.png" alt="Гора" class="element__image">
                        <div class="element__group">
                            <h2 class="element__title">Домбай</h2>
                            <img src="./images/element/like.svg" alt="Like" class="element__like">
                        </div>
                    </li>
                    <li class="element">
                        <img src="./images/element/__image/kirill-pershin-1088404-unsplash.jpg" alt="Замок" class="element__image">
                        <div class="element__group">
                            <h2 class="element__title">Карачаево-Черкесск</h2>
                            <img src="./images/element/like.svg" alt="Like" class="element__like">
                        </div>
                    </li>
                </ul>
            </section>
            <footer class="footer">
                <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
            </footer>
        </main>
    
    <form class="popup">        
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" placeholder="Имя" class="popup__input-name">
            <input type="text" placeholder="О себе" class="popup__input-activity">
            <button type="submit" class="popup__save-button">Сохранить</button>
        </div>
    </form>
</div>
    <script src="./index.js"></script>
</body>
</html>
