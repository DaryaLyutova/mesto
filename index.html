<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo/logo.svg" alt="логотип" class="logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/avatar/Avatar.png" alt="Фото Жак-Ива Кусто" class="avatar">
                <div class="profile-info">
                    <div class="profile-info__container">
                        <h1 class="profile-info__name">Жак-Ив Кусто</h1>
                        <button type="button" class="edit-button"></button>
                    </div>
                    <p class="profile-info__activity">Исследователь океана</p>                    
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>
            <section class="places">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
        </footer>
        <form class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close-button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" placeholder="Имя" class="popup__form popup__form_input-name">
                <input type="text" placeholder="О себе" class="popup__form popup__form_input-activity">
                <button type="submit" class="popup__save-button">Сохранить</button>
            </div>
        </form>
        <form class="popup popup__add-card">
            <div class="popup__container">
                <button type="button" class="popup__close-button popup__close-button_card"></button>
                <h2 class="popup__title">Новое место</h2>
                <input type="text" placeholder="Название" class="popup__form popup__form_input-placename">
                <input type="text" placeholder="Ссылка на картинку" class="popup__form popup__form_input-link">
                <button type="submit" class="popup__save-button popup__save-button_card">Сохранить</button>
            </div>
        </form>
        <div class="popup popup__photo">
            <figure class="popup__photo-container">
                <button type="button" class="popup__close-button popup__close-button_photo"></button>
                <div>
                <img alt="Фотография места" class="popup__image">
                <figcaption  class="popup__title-photo"></figcaption >
                </div>
            </figure>
        </div>
    </div>
    <template class="place">
        <div class="place__container">
            <img alt="Фотография места" class="place__image">
            <button type="button" class="place__delete"></button>
            <div class="place__group">
                <h2 class="place__title"></h2>
                <button type="button" class="place__like"></button>
            </div>
        </div>
    </template>
    <script src="./index.js"></script>
</body>
</html>
